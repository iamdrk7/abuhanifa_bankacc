<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abu Hanifa Islamic Center - Bank Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #92400e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .mosque-icon {
            font-size: 48px;
            margin-bottom: 20px;
            width: 120px;
            height: 110px;
        }

        .title {
            color: #92400e;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #d97706;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .account-info {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .account-holder {
            color: #92400e;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .account-number {
            color: #1f2937;
            font-size: 28px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            margin: 16px 0;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px dashed #d97706;
        }

        .bank-name {
            color: #92400e;
            font-size: 16px;
            font-weight: 600;
            margin-top: 12px;
        }

        .copy-button {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            margin-bottom: 16px;
            width: 100%;
        }

        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button.copied {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success-message {
            color: #059669;
            font-weight: 600;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-top: 8px;
        }

        .success-message.show {
            opacity: 1;
        }

        .footer {
            color: #6b7280;
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.4;
        }

        .instruction {
            color: #92400e;
            font-size: 14px;
            margin-bottom: 20px;
            background: rgba(251, 191, 36, 0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #fbbf24;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }
            
            .account-number {
                font-size: 24px;
                letter-spacing: 1px;
            }
            
            .copy-button {
                padding: 14px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img 
            src="./mosque-icon.png" 
            alt="Abu Hanifa Islamic Center"
            class="mosque-icon"
            onError="this.style.display='none'; this.nextElementSibling.style.display='flex';"
        />
        <h1 class="title">Abu Hanifa Islamic Center</h1>
        <p class="subtitle">Bank Account Information</p>
        
        <div class="instruction">
            Tap the button below to copy the account number to your clipboard
        </div>
        
        <div class="account-info">
            <div class="account-holder">FOZILOV MUROD</div>
            <div class="account-number" id="accountNumber">3561412831913</div>
            <div class="bank-name">NHÎÜçÌòëÏùÄÌñâ</div>
        </div>
        
        <button class="copy-button" id="copyButton" onclick="copyAccountNumber()">
            <span id="buttonText">üìã Copy Account Number</span>
        </button>
        
        <div class="success-message" id="successMessage">
            ‚úÖ Account number copied to clipboard!
        </div>
        
        <div class="footer">
            For donations and contributions to<br>
            Abu Hanifa Islamic Center<br>
            ÎåÄÏ†Ñ, ÎèôÍµ¨, ÏûêÏñëÎèô 90-15, 201
        </div>
    </div>

    <script>
        async function copyAccountNumber() {
            const accountNumber = document.getElementById('accountNumber').textContent;
            const copyButton = document.getElementById('copyButton');
            const buttonText = document.getElementById('buttonText');
            const successMessage = document.getElementById('successMessage');
            
            try {
                // Try modern clipboard API first
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(accountNumber);
                } else {
                    // Fallback for older browsers or non-HTTPS
                    const textArea = document.createElement('textarea');
                    textArea.value = accountNumber;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    textArea.remove();
                }
                
                // Visual feedback
                copyButton.classList.add('copied');
                buttonText.innerHTML = '‚úÖ Copied!';
                successMessage.classList.add('show');
                
                // Haptic feedback for mobile
                if (navigator.vibrate) {
                    navigator.vibrate(100);
                }
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    buttonText.innerHTML = 'üìã Copy Account Number';
                    successMessage.classList.remove('show');
                }, 2000);
                
            } catch (err) {
                console.error('Failed to copy: ', err);
                // Fallback notification
                buttonText.innerHTML = '‚ùå Copy Failed';
                setTimeout(() => {
                    buttonText.innerHTML = 'üìã Copy Account Number';
                }, 2000);
            }
        }
        
        // Add some interaction feedback
        document.getElementById('copyButton').addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        document.getElementById('copyButton').addEventListener('touchend', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
